<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      background-color:black;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 400px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      background-color:black;
      color:rgb(0, 255, 0)
      border: 1px solid #00ff37;
      resize: none;
    }
    .counter {
      margin-top: 10px;
      font-size: 16px;
      color: #008b3a;
    }
  </style>
</head>
<body>
  <h2 style="color:#00ff37 ;">Live Character Counter</h2>
  <textarea style="color:#09ff00" id="textInput" placeholder="Start typing..."></textarea>
  <div class="counter">
    Characters: <span id="charCount">0</span>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');

    textInput.addEventListener('input', () => {
      charCount.textContent = textInput.value.length;
    });
  </script>
</body>
</html>
